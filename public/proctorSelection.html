<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Proctor</title>
    <script src="JS/proctorSelection.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Select Your Proctor</h1>
        <p>Please choose a proctor from the list below:</p>
    </header>

    <main>
        <form id="proctorSelectionForm" onsubmit="assignProctor(event)">
            <div id="proctorList"></div>
            <button type="submit" class="button">Assign Proctor</button>
        </form>
        <p id="message"></p>
    </main>

    <footer>
        <p><a href="/studentDashboard.html" class="button">Back to Dashboard</a></p>
    </footer>
</body>
</html>
